  
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Frog Professor</title> 
        <link rel="shortcut icon" type="image/png" href="https://imgur.com/a/ht9eqzh"/>       
        <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://cdn.syncfusion.com/js/assets/external/jquery-1.10.2.min.js"></script>
        <script src="https://cdn.syncfusion.com/18.4.0.30/js/web/ej.web.all.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">      
    </head>
    
    <body onload="init()">
        
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Rate My Frog, Professor!</a>
                <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit"> <a href="https://github.com/svredenburg98/professor-frog">GitHub</a></button>
            </div>
        </nav>
        <canvas id="can" width="400" height="400" style="position:absolute;left:45%;border:2px solid;"></canvas>
        <div style="position:absolute;top:10%;left:42%;width:10px;height:10px;background:green;" id="green" onclick="color(this)"></div>
        <div style="position:absolute;top:12%;left:42%;width:10px;height:10px;background:blue;" id="blue" onclick="color(this)"></div>
        <div style="position:absolute;top:14%;left:42%;width:10px;height:10px;background:red;" id="red" onclick="color(this)"></div>
        <div style="position:absolute;top:16%;left:42%;width:10px;height:10px;background:orange;" id="orange" onclick="color(this)"></div>
        <div style="position:absolute;top:18%;left:42%;width:10px;height:10px;background:yellow;" id="yellow" onclick="color(this)"></div>
        <div style="position:absolute;top:10%;left:44%;width:10px;height:10px;background:lightgreen;" id="lightgreen" onclick="color(this)"></div>
        <div style="position:absolute;top:12%;left:44%;width:10px;height:10px;background:plum;" id="plum" onclick="color(this)"></div>
        <div style="position:absolute;top:14%;left:44%;width:10px;height:10px;background:lightblue;" id="lightblue" onclick="color(this)"></div>
        <div style="position:absolute;top:16%;left:44%;width:10px;height:10px;background:purple;" id="purple" onclick="color(this)"></div>
        <div style="position:absolute;top:20%;left:40%;width:20px;height:20px;background:white;border:2px solid;" id="white" onclick="color(this)"></div>
        <img id="canvasimg" style="display:none;">
        <input type="button" value="clear" id="clr" style="position:absolute;top:30%;left:40%;" size="23" onclick="erase()">
        <div class="container">
            <div id="content" style="margin-top:2em">{% block content %}{% endblock %}</div>
        </div>
    </body>
    
    <footer>
        <script src="{{ url_for('static', filename='js/logic.js') }}" type="text/javascript"></script>    
        <script src="../static/js/paint.js"></script>
        
    </footer>
    
    </html>
