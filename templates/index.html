{% extends "base.html" %} {% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Homework: Frog Drawing</h2>

        <div>
            <form id="upload-file" method="post" enctype="multipart/form-data">
                <label for="imageUpload" class="upload-label">
                    Upload Assignment
                </label>
                <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
            </form>

            <div class="image-section" style="display:none;">
                <div class="img-preview">
                    <div id="imagePreview">
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Turn in Assignment</button>
                </div>
            </div>

            <div class="loader" style="display:none;"></div>
        </div>
    </div>
    <div class="col-md-6">
    <h3 id="result">
        <span> </span>
    </h3>
    
    <h4 id="plot">
        <span> </span>
    </h4>
    </div>  
</div>
</div>

{% endblock %}
